version: '3'
services:
  app:
    image: wyveo/nginx-php-fpm:php82
      #platform: linux/amd64 # line in question
    working_dir: /var/www/html
    volumes:
        - ./:/var/www/html
        - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    ports:
        - 80:80
    networks:
        - api
  mysql:
    image: mysql:5.7
      #platform: linux/amd64 # line in question
    container_name: laravel_mysql
    restart: unless-stopped
    environment:
     MYSQL_DATABASE: default
     MYSQL_USER: mysql
     MYSQL_PASSWORD: "6sXDBkduDCLwKaTXH9weDhEnwjNIWWsioosKPAVAKGbbolKwAlQ37y2GUzGNbCD5"
     MYSQL_ROOT_PASSWORD: "StrongRootPassword123!"
    ports:
     - "3307:3306"  # Use MySQLâ€™s default port
    networks:
     - api
    volumes:
     - mysql_data:/var/lib/mysql
networks:
  api:
    driver: bridge
volumes:
  mysql_data:
